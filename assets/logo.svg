<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="240" viewBox="0 0 1100 240">
  <defs>
    <linearGradient id="blue" x1="0" x2="1">
      <stop offset="0" stop-color="#0B4AA9"></stop>
      <stop offset="1" stop-color="#083A85"></stop>
    </linearGradient>
  </defs>

  <!-- SAFE AREA -->
  <rect width="1100" height="240" fill="transparent"></rect>

  <!-- WORDMARK -->
  <g transform="translate(60,40)">
    <!-- MOTO -->
    <text x="0" y="90" font-family="Montserrat, Poppins, Arial, sans-serif" font-size="96" font-weight="900" letter-spacing="3" fill="#0F172A">MOTO</text>

    <!-- 24 -->
    <text x="350" y="90" font-family="Montserrat, Poppins, Arial, sans-serif" font-size="96" font-weight="900" letter-spacing="1" fill="url(#blue)">24</text>

    <!-- ROAD / SPEED UNDERLINE -->
    <rect x="0" y="110" width="420" height="7" rx="3.5" fill="#0B4AA9" opacity="0.20"></rect>
    <rect x="0" y="126" width="280" height="7" rx="3.5" fill="#0B4AA9" opacity="0.40"></rect>
  </g>
</svg>
